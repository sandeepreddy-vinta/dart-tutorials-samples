<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
  </head>
  <body>
    <h1>Hangman</h1>
 
      <div id="table-container">
      <table>
        <tbody template iterate="row in hangmandisplay">
          <tr template iterate="cell in row">
            <td>{{cell}}</td>
          </tr>
        </tbody>
      </table>
      </div>
      
      <div id="hangman">
        <template iterate="character in hyphens"> {{character}} </template>
      </div>
      
      <div>
        <template instantiate="if !dead && !won">
          Guess a letter...
          <input on-key-up="checkit()" bind-value="guessedletter">
          <p>
            <template instantiate="if wrongletters.length != 0"> Sorry! The word contains no: </template>
          </p>
          <p id="wrong">
            <template iterate="wrongchar in wrongletters"> {{wrongchar}} </template>
          </p>
        </template>
          
        <template instantiate="if dead"> You're dead! </template>
        <template instantiate="if won"> You Win! </template>
      </div>
          
    <script type="application/dart" src="hangman.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
